<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background: rgb(147, 191, 227);
            padding: 0 50px;
            box-sizing: border-box;
            box-shadow: 0 1px 1px rgb(147, 191, 227),
            0 2px 2px rgb(147, 191, 227),
            0 4px 4px rgb(147, 191, 227),
            0 8px 8px rgb(147, 191, 227),
            0 16px 16px rgb(147, 191, 227);
        }

        nav .brand {
            float: left;
            height: 100%;
            line-height: 80px;
        }

        nav .brand {
            margin: 0;
            padding: 0;
            color: #fff;
        }

        nav ul {
            float: right;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            list-style: none;
        }

        nav ul li a {
            position: relative;
            display: block;
            height: 80px;
            line-height: 80px;
            padding: 0 20px;
            box-sizing: border-box;
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            transition: 0.5s
        }

        nav ul li a:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            transform-origin: right;
            z-index: -1;
            transform: scaleX(0);
            transition: transform 0.5s;
        }

        nav ul li a:hover:before {
            transform-origin: left;
            transform: scaleX(1);
        }

        nav ul li a:hover {
            color: #262626;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <nav>
        <div class="brand mb-5">
            <img src="fXTdCEnf_400x400.png" style="width: 200%; height: 200%; padding-bottom: 50px">
        </div>
        <ul class="mx-5">
            <li><a href=""> Trang Chủ</a></li>
            <li><a href=""> Về Chúng Tôi</a></li>
            <li><a href=""> Thực đơn</a></li>
            <li><a href=""> Thông Tin</a></li>
            <li><a href=""> Cộng Đồng</a></li>
            <li><a href=""> Khuyến mãi</a></li>
        </ul>
    </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
