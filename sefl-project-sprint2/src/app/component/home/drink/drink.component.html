<!-- Products Start -->
<div class="container-fluid py-5">
  <div class="container py-5">
    <div class="row mb-4 d-flex" style="margin-left: 65%">
      <input class="form-control me-2 " type="search" [(ngModel)]="nameSearch" placeholder="Input a key"
             aria-label="Search"
             style="border-radius:7px;width: 200px">
      <!--      <button  class=" bg-primary" style="width: 10%" type="search"><i class="fa-solid fa-magnifying-glass"></i></button>-->
      <button class=" bg-primary" type="submit" style="width: 10%;border-radius:7px" (click)="search()"><i
        class="fa-solid fa-magnifying-glass"></i>
      </button>
    </div>
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <h1 class="section-title position-relative text-center mb-5">Menu</h1>
      </div>
    </div>
    <h1 *ngIf="!action" class="text-danger">Don't find information!</h1>
    <div class="row" *ngIf="action">
      <div class="col-lg-3 col-md-6 mb-4 pb-2" *ngFor="let drink of drinkList">
        <div class="product-item d-flex flex-column align-items-center text-center bg-light rounded py-5 px-3">
          <div class="bg-primary mt-n5 py-3" style="width: 80px;">
            <h4 class="font-weight-bold text-white mb-0">{{drink.discount | number}}</h4>
          </div>
          <div class="position-relative bg-primary rounded-circle mt-n3 mb-4 p-3" style="width: 150px; height: 150px;">
            <img class="rounded-circle w-100 h-100" src="{{drink.image}}" style="object-fit: cover;">
          </div>
          <h5 class="font-weight-bold mb-4">{{drink.name}}</h5>
          <h5 class="font-weight-bold mb-4">{{drink.drinkTypeName}}</h5>
          <a href="" class="btn btn-sm btn-secondary">Order Now</a>
        </div>
      </div>
      <div class="col-12 text-center" *ngIf="numberPage < totalPage - 1">
        <a class="btn btn-primary py-3 px-5" (click)="loadMore()" *ngIf="action">Load More</a>
      </div>
    </div>
  </div>
</div>
<!-- Products End -->
